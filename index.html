<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOLA BEGO√ëA</title>
<style>
  /* ---------- ESTILO GENERAL ---------- */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #d8b4fe, #fbc2eb);
    color: #333;
    text-align: center;
    scroll-behavior: smooth;
    overflow-x: hidden;
  }

  section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 4rem;
    animation: fadeInDown 1.5s ease;
  }

  p {
    font-size: 1.3rem;
    margin-top: 10px;
    animation: fadeInUp 2s ease;
  }

  /* ---------- FLECHAS ---------- */
  .arrows {
    margin-top: 20px;
  }

  .arrow {
    display: block;
    width: 30px;
    height: 30px;
    margin: 5px auto;
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(10px);}
    60% {transform: translateY(5px);}
  }

  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* ---------- IMAGEN ---------- */
  .image-section img {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
  }

  .image-section img.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* ---------- BOT√ìN DESCARGAR ---------- */
  .btn {
    margin-top: 20px;
    padding: 12px 30px;
    background: #7f5af0;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(127, 90, 240, 0.5);
  }

  .btn:hover {
    background: #9b79ff;
    box-shadow: 0 0 20px rgba(127, 90, 240, 0.8);
  }

  .final-text {
    margin-top: 30px;
    font-size: 1.3rem;
    color: #444;
    animation: fadeInUp 1.5s ease;
  }

  /* ---------- BOT√ìN DE M√öSICA ---------- */
  #music-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: white;
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 10;
  }

  #music-btn:hover {
    background: #7f5af0;
    color: white;
    box-shadow: 0 4px 20px rgba(127, 90, 240, 0.6);
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 600px) {
    h1 { font-size: 2.8rem; }
    p { font-size: 1.1rem; }
    .btn { font-size: 1rem; padding: 10px 25px; }
  }
</style>
</head>
<body>

<!-- AUDIO OCULTO -->
<audio id="bg-music" src="cancionweb.mp3" loop></audio>

<!-- BOT√ìN PARA REPRODUCIR M√öSICA -->
<button id="music-btn">MIRA QUE GUAY ESTO üëÄ</button>

<section>
  <h1>HOLA BEGO√ëA</h1>
  <p>DESLIZA ABAJO</p>
  <div class="arrows">
    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</section>

<section class="image-section">
  <img src="begona.jpg" alt="Foto de Bego√±a" id="foto">
  <button class="btn" id="descargar">DESCARGAR FOTO</button>
  <p class="final-text">FELIZ CUMPLEA√ëOS BEGO√ëI, DE Yorch ‚ù§</p>
</section>

<script>
  // --- REPRODUCIR M√öSICA AL CLICAR EL BOT√ìN ---
  const btn = document.getElementById('music-btn');
  const audio = document.getElementById('bg-music');

  btn.addEventListener('click', () => {
    audio.play().catch(() => {});
    btn.remove(); // elimina el bot√≥n despu√©s de pulsarlo
  });

  // --- ANIMACI√ìN DE APARICI√ìN DE IMAGEN ---
  const foto = document.getElementById('foto');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) foto.classList.add('visible');
    });
  });
  observer.observe(foto);

  // --- DESCARGAR IMAGEN ---
  document.getElementById('descargar').addEventListener('click', () => {
    const enlace = document.createElement('a');
    enlace.href = 'begona.jpg';
    enlace.download = 'begona.jpg';
    enlace.click();
  });
</script>

</body>
</html>
