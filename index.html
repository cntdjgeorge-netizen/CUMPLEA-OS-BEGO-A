<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOLA BEGO√ëA</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #F7F8FC;
      --bg-2: #F0F6FF;
      --accent-1: #7C6CFA;
      --accent-2: #6EE7B7;
      --muted: #8b93a7;
      --btn-bg: linear-gradient(135deg,var(--accent-1),#9BD1FF);
      --text: #0f1724;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      min-height:100vh;
      font-family: "Poppins","Raleway",sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      overflow-x:hidden;
    }

    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .hero-inner{
      text-align:center;
      backdrop-filter:blur(4px);
      padding:2.5rem;
      border-radius:20px;
      background:rgba(255,255,255,0.4);
      box-shadow:0 8px 30px rgba(16,24,40,0.08);
    }

    h1{
      font-weight:700;
      letter-spacing:2px;
      font-size:clamp(2.2rem,6vw,4rem);
      margin-bottom:0.6rem;
      color:#0b1220;
      opacity:0;
      transform:translateY(12px);
      animation:introText 0.8s ease forwards 0.12s;
    }

    .sub{
      font-weight:500;
      color:var(--muted);
      letter-spacing:1px;
      font-size:clamp(0.9rem,2.5vw,1.15rem);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1rem;
      opacity:0;
      transform:translateY(12px);
      animation:introText 0.9s ease forwards 0.36s;
    }

    .arrows{
      display:flex;
      gap:0.45rem;
      align-items:center;
      justify-content:center;
    }

    .arrow{
      width:18px;height:18px;opacity:0.95;
      transform-origin:center;
      animation:bounce 1.2s ease-in-out infinite;
    }
    .arrow:nth-child(2){animation-delay:.12s;opacity:.85}
    .arrow:nth-child(3){animation-delay:.24s;opacity:.75}

    @keyframes bounce{
      0%{transform:translateY(0)}
      50%{transform:translateY(10px)}
      100%{transform:translateY(0)}
    }

    @keyframes introText{
      to{opacity:1;transform:translateY(0)}
    }

    .content{
      min-height:70vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6vh 2rem;
      flex-direction:column;
      gap:2rem;
    }

    .photo-card{
      width:min(880px,92%);
      background:rgba(255,255,255,0.6);
      border-radius:18px;
      padding:1.25rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow:0 10px 40px rgba(12,18,40,0.06);
      transform:translateY(20px);
      opacity:0;
      transition:all 0.7s cubic-bezier(.2,.9,.2,1);
    }

    .photo-card.visible{transform:translateY(0);opacity:1}

    .photo{
      width:100%;
      max-height:66vh;
      object-fit:contain;
      border-radius:12px;
      box-shadow:0 12px 40px rgba(12,18,40,0.08);
      transition:transform .6s ease;
    }
    .photo:hover{transform:translateY(-6px) scale(1.01)}

    .controls{margin-top:1rem;display:flex;flex-direction:column;align-items:center;gap:1rem}

    .btn{
      cursor:pointer;
      border:0;outline:0;
      padding:12px 26px;
      border-radius:999px;
      font-weight:600;
      font-size:1rem;
      background:var(--btn-bg);
      color:#fff;
      box-shadow:0 10px 30px rgba(124,108,250,0.18);
      position:relative;
      overflow:hidden;
      transition:transform 0.18s ease,box-shadow 0.22s ease;
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 50px rgba(124,108,250,0.22)}
    .btn::after{
      content:'';position:absolute;top:-40%;left:-40%;
      width:30%;height:180%;
      background:linear-gradient(120deg,rgba(255,255,255,.18),rgba(255,255,255,.06),rgba(255,255,255,.18));
      transform:rotate(25deg) translateX(-120%);
      transition:transform .65s ease;
      filter:blur(8px);pointer-events:none;
    }
    .btn:hover::after{transform:rotate(25deg) translateX(300%)}

    .final-text{
      font-size:clamp(1rem,2.5vw,1.05rem);
      color:#223;
      text-align:center;
      font-weight:600;
    }

    @media(max-width:600px){
      .hero-inner{padding:1.6rem;border-radius:14px}
      .btn{padding:12px 20px;font-size:.95rem}
    }

    .spacer{height:40vh}
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="bg-music" src="cancionweb.mp3" autoplay loop></audio>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>HOLA BEGO√ëA</h1>
      <div class="sub">
        <span>DESLIZA ABAJO</span>
        <div class="arrows">
          <svg class="arrow" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="#51607A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <svg class="arrow" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="#51607A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <svg class="arrow" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke="#51607A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </div>
    </div>
  </section>

  <div class="spacer"></div>

  <main class="content" id="main-content">
    <div class="photo-card" id="photoCard">
      <img id="photo" class="photo" src="bego√±a.jpg" alt="Foto de Bego√±a">
      <div class="controls">
        <button id="downloadBtn" class="btn">DESCARGAR FOTO</button>
        <div class="final-text">FELIZ CUMPLEA√ëOS BEGO√ëI, DE Yorch ‚ù§</div>
      </div>
    </div>
    <div style="height:8vh"></div>
  </main>

  <script>
    const card = document.getElementById('photoCard');
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          card.classList.add('visible');
          observer.unobserve(card);
        }
      });
    },{threshold:0.2});
    observer.observe(card);

    const btn=document.getElementById('downloadBtn');
    const img=document.getElementById('photo');
    btn.addEventListener('click',async()=>{
      const src=img.currentSrc||img.src;
      const a=document.createElement('a');
      a.href=src;
      a.download='foto-bego√±a.jpg';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    document.querySelectorAll('.arrows,.sub').forEach(el=>{
      el.addEventListener('click',()=>{
        document.getElementById('main-content').scrollIntoView({behavior:'smooth'});
      });
    });
  </script>

</body>
</html>
